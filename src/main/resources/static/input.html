<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class = "info">
        <h1 class = "title">Chaotic Timetable</h1>
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="description" id="description">
        <input type="date" placeholder="due" id="due">
        <input type="button" id="submit" value="submit">
    </div>

    <script>
        function generateID() {
            const CHARS = '1234567890QWERTYUIOPqwertyuiopASDFGHJKLasdfghjklZXCVBNMzxcvbnm+/'
            let result = '';
            for (let i = 0; i < 64; i++) {
                result += CHARS[Math.floor(Math.random() * CHARS.length)];
            }
            return result;
        }
        let query = location.href.split('?')[1];
        let params = {};
        if (query) {
            let stringParams = query.split('&');
            stringParams.forEach(str => {
                let pair = str.split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            });
        }

        let id;
        let fetchData;
        if (Object.keys(params).includes('id')) {
            id = params['id'];
            fetchData = true;
        } else {
            id = generateID();
            fetchData = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (fetchData) {
                fetch({}).then(async response => {
                    const FIELDS = ['name', 'description', 'due']
                    let data = await response.json();

                    // Conversion

                    FIELDS.forEach(field => {
                        document.getElementById(field).value = data[field];
                    })
                });
            }
        });

        document.getElementById('submit').addEventListener('click', async () => {
            // Data conversion

            await fetch({});
            location.replace('timetable.html')
        })
    </script>
</body>

</html>
