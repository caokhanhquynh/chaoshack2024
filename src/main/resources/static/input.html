<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class = "title">Chaotic Timetable</h1>
    <div class = "info">
        <input type="text" placeholder="name" id="name">
        <input type="text" placeholder="description" id="description">
        <input type="date" placeholder="due" id="due">
        <input type="button" class="submit" value="submit">
        <input type="button" class="submit float_1" value="submit">
        <input type="button" class="submit float-right" value="submit">
        <input type="button" class="submit .float-lg-right" value="submit">
    </div>
    <div class="background-animation"></div>
    <div class="float-md-left">Float left on viewports sized MD (medium) or wider</div><br>

    <script>
        function generateID() {
            const CHARS = '1234567890QWERTYUIOPqwertyuiopASDFGHJKLasdfghjklZXCVBNMzxcvbnm+/'
            let result = '';
            for (let i = 0; i < 64; i++) {
                result += CHARS[Math.floor(Math.random() * CHARS.length)];
            }
            return result;
        }
        let query = location.href.split('?')[1];
        let params = {};
        if (query) {
            let stringParams = query.split('&');
            stringParams.forEach(str => {
                let pair = str.split('=');
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1]);
            });
        }

        let id;
        let fetchData;
        if (Object.keys(params).includes('id')) {
            id = params['id'];
            fetchData = true;
        } else {
            id = generateID();
            fetchData = false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (fetchData) {
                fetch({}).then(async response => {
                    const FIELDS = ['name', 'description', 'due']
                    let data = await response.json();

                    // Conversion

                    FIELDS.forEach(field => {
                        document.getElementById(field).value = data[field];
                    })
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            var submit_buttons = document.getElementsByClassName("submit");
            var time_of_click = 0;
        
            for (var i = 1; i < submit_buttons.length; i++) {
                submit_buttons[i].style.display = "none";
            }
        
            for (var i = 0; i < submit_buttons.length; i++) {
                submit_buttons[i].addEventListener('click', async () => {
                    if (time_of_click < submit_buttons.length - 1) {
                        submit_buttons[time_of_click].style.display = "none";
                        submit_buttons[time_of_click + 1].style.display = "block";
                    }
        
                    if (time_of_click >= submit_buttons.length - 1) {
                        // Data conversion
                        await fetch({});
                        location.replace('timetable.html');
                    }
                    time_of_click = time_of_click + 1;
                });
            }
        });
    </script>
</body>

</html>
